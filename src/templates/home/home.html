<div class="height-100 width-100" ng-init="newGame()">
  <div class="top-space text-center">
    <div class="row"><h4>The classic 2048 game in Angular</h4></div>
    <img src="img/logo.jpeg" id="logo-image" />
  </div>

  <div class="row" id="undo-section">
    <button ng-click="undo()" ng-show = "backups.length > 0" class="pull-right btn btn-primary">Undo</button>
  </div>

  <div id="game-overlay" ng-show="gameDone" class="text-center">
    <h1>Game Over</h1>
    <h3>Final Score: 500</h3>
    <button class="btn btn-info" id="overlay-button" ng-click="newGame()"><b>RESTART</b></button>
  </div>

  <div id="game-section">
    <div class="row hori-button">
      <button type="button" ng-click="moveUp()" class="btn btn-info btn-block height-100" aria-label="Up">
        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
      </button>
    </div>

    <div class="mid-section row">
      <button type="button" ng-click="moveLeft()" class="pointer col-xs-2 col-md-2 btn-info  height-100" aria-label="Up">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      </button>
      <div class="col-xs-8 col-md-8 height-100">
        <table border=1 class="width-100 height-100 text-center">
          <tr data-ng-repeat = "i in range()">
            <td data-ng-repeat = "j in range()" class="fixed-width">
              {{gameObj[i][j].number | value}}
            </td>
          </tr>
        </table>
      </div>
      <button type="button" ng-click="moveRight()" class="col-xs-2 col-md-2 btn-info height-100" aria-label="Up">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      </button>
    </div>

    <div class="row hori-button">
      <button type="button"  ng-click="moveDown()" class="btn btn-info btn-block height-100" aria-label="Up">
        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
